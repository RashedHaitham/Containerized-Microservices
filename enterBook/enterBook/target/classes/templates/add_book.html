<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}">
    </head>
<body>
<div class="container my-5" style="width: 52rem;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Success message -->
            <div th:if="${success}" class="alert text-center alert-success">
                <p th:text="${success}"></p>
            </div>

            <!-- Form Title -->
            <h2 class="text-center m-4">Fill this form to add a book!</h2>

            <!-- Book Form -->
            <form action="/addBook" method="post" th:object="${book}" class="card card-body">
                <!-- Title -->
                <div class="form-outline mb-4">
                    <input type="text" id="title" th:field="*{title}" class="form-control" required />
                    <label class="form-label" for="title">Title:</label>
                </div>

                <!-- Author -->
                <div class="form-outline mb-4">
                    <input type="text" id="author" th:field="*{author}" class="form-control" required />
                    <label class="form-label" for="author">Author:</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="price" th:field="*{price}" class="form-control" required step="0.01"/>
                    <label class="form-label" for="price">Price:</label>
                </div>
                <!-- Publisher -->
                <div class="form-outline mb-4">
                    <input type="text" id="publisher" th:field="*{publisher}" class="form-control" />
                    <label class="form-label" for="publisher">Publisher:</label>
                </div>

                <!-- Publish Date -->
                <div class="form-outline mb-4">
                    <input type="date" id="publishDate" th:field="*{publishDate}" class="form-control" required />
                    <label class="form-label" for="publishDate">Publish Date:</label>
                </div>
                <!-- Genre -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="genre">Genre:</label>
                    <select id="genre" th:field="*{genre}" class="form-select" required>
                        <option value="FICTION">Fiction</option>
                        <option value="NONFICTION">Non-Fiction</option>
                        <option value="FANTASY">Fantasy</option>
                        <option value="SCIFI">Sci-Fi</option>
                        <option value="MYSTERY">Mystery</option>
                        <option value="THRILLER">Thriller</option>
                        <option value="HISTORY">History</option>
                        <option value="BIOGRAPHY">Biography</option>
                    </select>
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                    <input type="submit" value="Add Book" class="btn btn-primary btn-block mb-4" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/mdb.min.js}"></script>
</html>
